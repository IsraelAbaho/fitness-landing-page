<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Landing page</title>
    <link rel="stylesheet" href="./index.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <header class="header">
        <div class="logoDiv">
            <img src="./Images/Logo.png" alt="Logo Image" class="logo">
        </div>
        <div class="navBar" id="navBar">
            <ul class="navLists">
                <li class="navItem"><a href="#" class="navLink">Home</a></li>
                <li class="navItem"><a href="#" class="navLink">Who We Are</a></li>
                <li class="navItem"><a href="#" class="navLink">Blog</a></li>
                <li class="navItem"><a href="#" class="navLink">News</a></li>
                <li class="navItem"><a href="#" class="navLink">Store</a></li>
            </ul>

            <div class="closeIconDiv" id="closeIcon">
                <i class='bx bx-x-circle closeIcon icon'></i>
            </div>
        </div>

        <div class="toggleIconDiv" id="toggleIcon">
            <i class='bx bx-menu toggleIcon icon' ></i>
        </div>

        <div class="headerRight">

           <div class="searchDiv" id="searchDiv">
            <input type="text" placeholder="Search here...">
            <i class='bx bx-x-circle closeIcon icon' id="closeSearchIcon"></i>
           </div>
           <i class='bx bx-search-alt-2 searchIcon icon ' id="searchIcon" ></i>
           <button type="button" class="headerBtn">Contact</button>
           <i class='bx bx-user-circle icon'></i>
        </div>
    </header>


    <!-- Banner Section =============================== -->
    <div class="banner">
        <div class="bannerInfo">
            <div class="bannerText">
                <h1 class="title">Train Hard, <span>Live Better</span></h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio dignissimos, atque, recusandae sequi eos deleniti sed incidunt at inventore, quisquam mollitia assumenda aliquam molestias facere.</p>
            </div>
        
                <div class="bannerSearchDiv">
                   <div class="register__Video">
                        <div class="searchDiv">
                            <input type="text" placeholder="Search here...">
                            <button type="button">Register</button>
                        </div>
    
                        <div class="VideoDiv">
                            <i class='bx bx-play-circle icon'></i>
                            <span>Play Video</span>
                        </div>
                   </div>
        
                    <div class="socialIconDiv">
                        <span>Follow Us</span>
                        <i class='bx bxl-facebook-circle icon' ></i>
                        <i class='bx bxl-instagram-alt icon' ></i>
                        <i class='bx bxl-twitter icon' ></i>
                        <i class='bx bxl-linkedin-square icon' ></i>
                    </div>
                </div>
        </div>

       <img src="./Images/Shape-2.png" alt="vector Images (Designs)" class="vectorImg">
       <img src="./Images/Shape-4.png" alt="vector Images (Designs)" class="vectorImg">
       <img src="./Images/Shape.png" alt="vector Images (Designs)" class="vectorImg">
       <img src="./Images/Vector-3.png" alt="vector Images (Designs)" class="vectorImg">
       <img src="./Images/Vector-4.png" alt="vector Images (Designs)" class="vectorImg">
       <img src="./Images/Vector-5.png" alt="vector Images (Designs)" class="vectorImg">
       <img src="./Images/Vector-6.png" alt="vector Images (Designs)" class="vectorImg">
       <img src="./Images/Vector-7.png" alt="vector Images (Designs)" class="vectorImg">
       <img src="./Images/Vector-8.png" alt="vector Images (Designs)" class="vectorImg">
       <img src="./Images/Vector-9.png" alt="vector Images (Designs)" class="vectorImg">
      
       
      
    </div>
    

    <script src="./index.js"></script>
</body>
</html>
